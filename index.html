<body>
    <div align="center">
<form>

    <p>CÁLCULO <br>DE DILATACÃO</p>
<br>
  
    <h3>Medida encontrada no diâmetro interno da <br>peça a ser aquecida em mm.</h3>

    <input id= "input" type= "number" placeholder="Diâmetro 0.00mm" step="0.01" oninput="myFunction()"><br><br>
   
    <h3>Diferença entre os diâmetros da peça e do<br> local de montagem em mm.</h3>

    <input id= "outroInput" type= "number" placeholder="Interferência 0.00mm" step="0.01" oninput="myScript()">
      <br><br>
    <button id="butao" type= "button" onclick="essaFunction()">CALCULAR</button><br>
    <span id="demo"></span>
    </form>
</body>
<script>
function essaFunction() {
        var aDilatar = Number (document.getElementById("input").value);
        var interferencia = Number (document.getElementById("outroInput").value);
        const folgaMontagem = aDilatar /1000;
        const alfa = 0.000011454;
        const deltaT = ((interferencia + folgaMontagem) /aDilatar) / alfa;
        const ta = 20;
        const deltaP = 28;
        var temperatura = deltaT + deltaP + ta;
        if (aDilatar == "" || interferencia == "") {
            document.getElementById("demo").innerHTML = ""
        } else {
    document.getElementById("demo").innerHTML = "Aquecer a: " + Math.round(temperatura +1) +"ºC";
}
}
</script>
