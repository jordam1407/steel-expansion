<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div align="center">
        <form>
    <h1>DILATAÇÃO</h1>
    <div>Diâmetro</div>
    <h3>Medida encontrada no furo da <br>peça a ser aquecida.</h3>
    <input id= "input" type= "number" placeholder="0" step="0.01" oninput="myFunction()"><br><br>
    <div>Interferência</div>
    <h3>Diferença entre os diâmetros da <br>peça e do local de montagem.</h3>
    <input id= "outroInput" type= "number" placeholder="0" step="0.01" oninput="myScript()">
      <br><br>
    <button id="butao" type= "button" onclick="essaFunction()">Calcular</button>
    <div id="demo"></div>
    </form>
</body>
<script>
function essaFunction() {
        var aDilatar = document.getElementById("input").value*1;
        var interferencia = document.getElementById("outroInput").value*1;
        const folgaMontagem = aDilatar /1000;
        const alfa = 0.000011454;
        const deltaT = ((interferencia + folgaMontagem) /aDilatar) / alfa;
        const ta = 20;
        const deltaP = 28;
        var temperatura = deltaT + deltaP + ta;
    document.getElementById("demo").innerHTML = "Temperatura de aquecimento: " + Math.round(temperatura +1) +"º";
}
</script>
</html>
